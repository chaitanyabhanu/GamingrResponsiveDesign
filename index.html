<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Shopping Website</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <img src="Playstation_Img/logo.png" class="logo" >
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="Playstation_Img/menu.png" class="menu-icon" 
            onclick="togglemenu()" >
            
            </div>
            <div class="row">
                <div class="col-1">
                <h2>Ps4 V2<br> Dualshock 4</h2>
                    <h3>Wireless Controllers for Playstation</h3>
                    <p>(Compatible/generic)</p>
                    <h4>$32.50</h4>
                    <button type="button">Buy Now <img src="/Playstation_Img/arrow.png">
                    </button>
                </div>
                <div class="col-2">
                 <img src="/Playstation_Img/controller.png" class="controller">
                 <div class="color-box"></div>
                 <div class="add-btn">
                    <img src="/Playstation_Img/add.png" >
                    <p><small>Add to cart</small></p>
                 </div>
                </div>
        </div>
        <div class="social-links">
            <img src="/Playstation_Img/fb.png" >
            <img src="/Playstation_Img/tw.png" >
            <img src="/Playstation_Img/ig.png" >


        </div>
    </div>
    

    <script>
        var menulist= document.getElementById("menulist");

        menulist.style.maxHeight = "0px"; 

        function togglemenu(){

        if( menulist.style.maxHeight ="0px"  )
        
    {
            menulist.style.maxHeight = "130px"

    }

    else{
        menulist.style.maxHeight = "0px"

    }
}

    </script>
</body> 
</html>
